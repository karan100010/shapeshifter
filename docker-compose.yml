version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${GPU_ALLOCATION:-all}
              capabilities: [ gpu ]
    environment:
      - NVIDIA_VISIBLE_DEVICES=${GPU_ALLOCATION:-all}

  vllm:
    image: vllm/vllm-openai:latest
    ports:
      - "8000:8000"
    volumes:
      - vllm_data:/root/.cache/huggingface
    command: --model ${LLM_MODEL:-google/gemma-27b-it}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${GPU_ALLOCATION:-all}
              capabilities: [ gpu ]
    environment:
      - NVIDIA_VISIBLE_DEVICES=${GPU_ALLOCATION:-all}

  neo4j:
    image: neo4j:5.15.0-enterprise
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=shapeshifter

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - QDRANT_URL=http://qdrant:6333
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=shapeshifter
      - REDIS_URL=redis://redis:6379
    depends_on:
      - neo4j
      - qdrant
      - postgres
      - redis

volumes:
  ollama_data:
  vllm_data:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
  postgres_data:
  redis_data:
