version: '3.8'

services:
  # ============================================
  # BACKEND SERVICE
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shapeshifter-backend
    ports:
      - "8080:8080"
    environment:
      # Database Connections
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - QDRANT_URL=http://qdrant:6333
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=shapeshifter
      - REDIS_URL=redis://redis:6379
      # LLM Configuration
      - LLM_PROVIDER=mock
      - OLLAMA_URL=http://ollama:11434
      - VLLM_URL=http://vllm:8000
    depends_on:
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - shapeshifter-network
    restart: unless-stopped

  # ============================================
  # FRONTEND SERVICE (from Dizzyommits branch)
  # ============================================
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: shapeshifter-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - shapeshifter-network
    restart: unless-stopped

  # ============================================
  # DATABASE SERVICES
  # ============================================
  neo4j:
    image: neo4j:5.15.0-enterprise
    container_name: shapeshifter-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    healthcheck:
      test: [ "CMD", "cypher-shell", "-u", "neo4j", "-p", "password", "RETURN 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - shapeshifter-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: shapeshifter-qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - shapeshifter-network
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: shapeshifter-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=shapeshifter
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shapeshifter-network
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: shapeshifter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - shapeshifter-network
    restart: unless-stopped

  # ============================================
  # OPTIONAL: LLM SERVICES
  # ============================================
  ollama:
    image: ollama/ollama:latest
    container_name: shapeshifter-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - shapeshifter-network
    restart: unless-stopped
    profiles:
      - with-llm

  vllm:
    image: vllm/vllm-openai:latest
    container_name: shapeshifter-vllm
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=facebook/opt-125m
    networks:
      - shapeshifter-network
    restart: unless-stopped
    profiles:
      - with-llm
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

# ============================================
# VOLUMES
# ============================================
volumes:
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local
  qdrant-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  ollama-data:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  shapeshifter-network:
    driver: bridge
